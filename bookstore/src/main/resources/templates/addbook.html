<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add Book</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div class="container">
	<h1>Add Book</h1>
	<div>
        <form action="#" th:object="${book}" th:action="@{/addbook}"
        method="post">
        <div>
            <label>Title</label> <input type="text" th:field="*{title}" />
        </div>

        <div>
            <label>Author</label> <input type="text" th:field="*{author}" />
        </div>

        <div>
            <label>Publication Year</label> <input type="text" th:field="*{publicationYear}" />
        </div>

        <div>
            <label>ISBN</label> <input type="text" th:field="*{isbn}" />
        </div>

        <div>
            <label>Price</label> <input type="text" th:field="*{price}" />
        </div>

        <input class="btn btn-success" type="submit" value="Save Book"></input>
    </form>
    <p><a href="/index">To index page</a></p>
	</div>
</div>
</body>
</html>
